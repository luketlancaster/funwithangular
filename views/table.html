Search: <input ng-model="friendFilterQuery">
Sort:
<button class="btn btn-warning" ng-click="friendReverse=!friendReverse">Change Sort</button>
<br>
<table class="table">
  <thead>
    <tr>
      <td></td>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Name Name</td>
      <td>Nick Name</td>
      <td>Cohort</td>
      <td>Current</td>
      <td>Don't Click</td>
      <td>Click</td>
    </tr>
  </thead>
  <tbody>
    <tr class="hellofriends" ng-repeat="(id, person) in tas.data
   | filter:friendFilterQuery
   | orderBy:['-nickName']:friendReverse">
      <td><img class="smallImage" ng-src="{{person.image}}"></td>
      <td>{{person.firstName}}</td>
      <td>{{person.lastName}}</td>
      <td>{{person.name}}</td>
      <td>{{person.nickName}}</td>
      <td>{{person.cohort}}</td>
      <td><input class="checkbox" type="checkbox" ng-change="tas.updateTA(id)" ng-model="person.current"></td>
      <td>
        <button class="btn btn-danger" ng-click="tas.removeTA(id)">Remove</button>
      </td>
      <td>
        <a class="btn btn-info" href="/#/tas/{{id}}">View</a>
      </td>
    </tr>
  </tbody>
</table>
