<form name="loginForm" ng-submit="auth.login()" novalidate>
  <h2>Login</h2>

  <div class="form-group">
    <label>E-mail</label>
    <input type="email" class="form-control" placeholder="name@domain.com" ng-model="auth.user.email"required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" ng-model="auth.user.password"required>
  </div>
  <div class="btn btn-default btn-block register" ng-click="auth.register()">Register</div>
  <input type="submit" class="btn btn-primary btn-block" value="Login">
  <div class="btn btn-warning btn-block" ng-click="auth.forgotPassword()">Forgot Password</div>
</form>
